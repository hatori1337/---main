<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card details</title>

</head>
<style>


</style>



<body>
    <div class="qw">
        <h2 class="orange">Credit card details</h2>
        <form action="" method="post">
            <div class="flex">

                <label for="num">
                    <span>Card Number</span>
                    <input type="text" id="num" name="num" placeholder="1234 5678 9012 3456">
                </label>
                <label for="name">
                    <span>Name on Card</span>
                    <input type="text" id="name" name="name" placeholder="Name Surname">
                </label>

                <div class="we">

                    <label for="month">
                        <span>Expiry Date</span>
                        <input type="text" id="month" name="month" placeholder="02">
                    </label>
                    <input type="text" name="year" id="year" placeholder="2017">
                    <label for="cvvcvn">
                        <span>CVV / CVN</span>
                        <input type="text" id="cvvcvn" name="cvvcvn" placeholder="***">
                    </label>

                    <input type="submit" value="отправить">

                </div>

            </div>
        </form>
    </div>









</body>

</html>
